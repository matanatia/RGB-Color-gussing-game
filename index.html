<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color guess game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="colorGame.css" />
</head>
<body>
    <!-- header for the game -->
    <h1>The Great
        <br>
        <span id="colorDisplay">RGB</span>
        <br> 
        Color Game
    </h1>

    <!-- Nav bar of the game -->
    <div class="gameNav">
        <!-- massege for the player if he guessed the right color -->
        <button id="restart">NEW COLORS</button>
        <span id="msg"></span>
        <button class="mode">EASY</button>
        <button class="mode selected">HARD</button>
    </div>

    <!-- the squares of different color the user need to pick -->
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <!-- js that contain the logic of the game -->
    <script src="colorGame.js"></script>
</body>
</html>
